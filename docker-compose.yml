services:
  backend:
    build: ./backend
    container_name: django_api
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1

  frontend:
    build: ./frontend
    container_name: react_client
    volumes:
      - ./frontend:/app
      # Volumen nombrado para preservar node_modules creados en la imagen
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
volumes:
  frontend_node_modules:
    driver: local