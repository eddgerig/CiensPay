name: Deploy Native (No Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install and Build
        working-directory: frontend
        run: |
          npm install
          npm run build
          
      - name: Deploy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/cienspay-frontend"
          strip_components: 2

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Backend Code to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "backend/*"
          target: "/home/ubuntu/cienspay-backend"
          strip_components: 1

      - name: Deploy Config Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "nginx/*"
          target: "/home/ubuntu/cienspay-config"

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/cienspay-backend
            
            # 1. Crear entorno virtual si no existe
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # 2. Instalar dependencias usando el pip del venv (Evita error PEP 668)
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt
            
            # 3. Ejecutar comandos de Django usando el python del venv
            ./venv/bin/python manage.py migrate
            ./venv/bin/python manage.py collectstatic --noinput
            
            # 4. Reiniciar el servicio de Systemd (Aseg√∫rate de que el nombre sea correcto)
            sudo systemctl restart cienspay-backend